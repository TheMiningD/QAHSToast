<!DOCTYPE html>
<html>
<head>
    <title>Spotify Song Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffff;
            text-align: center;
            padding: 20px;
        }

        #song-search-input, #queue-button {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .track {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #8fbc8f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .track:hover {
            background-color: #6ca96c;
        }

        .selected {
            background-color: #6ca96c;
        }

        #queue-button {
            background-color: #8fbc8f;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #queue-button:hover {
            background-color: #6ca96c;
        }

        #queue {
            list-style-type: none;
            padding: 0;
        }

        #queue li {
            text-align: left;
            border-bottom: 1px solid #ddd;
            margin-top: 5px;
        }
.track {
    display: flex;
    align-items: center; /* Vertically centers the album art and text within the track div */
    justify-content: start; /* Aligns items to the start of the main axis, keeping the image on the left */
    width: 40%; /* Further reduce the width for even smaller panels */
    max-width: 300px; /* Additionally, you can set a max-width to control the size */
    margin: 10px auto;
    padding: 10px;
    background-color: #8fbc8f;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.track img {
    width: 40px; /* Adjust the image size if necessary */
    height: 40px;
    margin-right: 15px;
    border-radius: 20%; /* Makes the image circular */
}

.selected {
    background-color: #6ca96c; /* A darker green for selected items */
}


.track-name, .artist-name {
    text-align: left; /* Aligns the text to the left */
    white-space: nowrap; /* Prevents the text from wrapping */
    overflow: hidden; /* Hides text overflow */
    text-overflow: ellipsis; /* Adds an ellipsis to overflowing text */
}

.track div {
    flex-grow: 1; /* Allows the text container to fill the remaining space */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centers the text vertically */
}

.artist-name {
    font-size: 0.8em;
    color: #e6e6e6; /* Lighten the color for less emphasis */
}
    </style>
</head>
<body>
<h1>Queue a Song</h1>
<h4>Explicit songs are automatically filtered out.</h4>
<input type="text" id="song-search-input" placeholder="Enter song name">
<button id="queue-button" onclick="searchSong()">Search</button>
<div id="loading" style="display: none;">Loading...</div>
<div id="results"></div>
<button id="queue-button" onclick="queueSelectedSong()">Queue Selected Song</button>
<h2></h2>
<ul id="queue"></ul>

<script src="script.js"></script>
</body>
</html>
