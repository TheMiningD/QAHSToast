<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication</title>
</head>
<body>
<h1>Spotify Login for Back Music</h1>
<button onclick="loginWithSpotify()">Login with Spotify</button>

<script>
    function loginWithSpotify() {
        const clientId = '723e091e8ce041a583e556de06350e0b';
        const redirectUri = 'http://localhost:3000/callback'; // Change to your actual redirect URI
        const scopes = ['playlist-modify-private', 'playlist-modify-public', 'user-read-playback-state', 'user-modify-playback-state'];
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}&show_dialog=true`;
    }
</script>
</body>
</html>
